<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/login_logo.html}">
<head>
    <meta charset="UTF-8">
    <!--    viewport:반응형제작할때 씀-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>로그인</title>
    <link th:href="@{/css/login_join.css}" rel="stylesheet">
</head>
<body layout:fragment="content">
<div class="login-box">
    <h2>로그인</h2>
    <form id="loginForm" action="/customer/login" method="post" th:if="${param.logout == null}">
        <div class="user-box">
            <input type="text" name="username">
            <label>아이디</label>
        </div>
        <div class="user-box">
            <input type="password" name="password">
            <label>비밀번호</label>
        </div>
        <button type="submit">로그인</button>
        <a href="/customer/join">회원가입</a>
    </form>
</div>
</body>
</html>
